<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pip Boy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap4/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-collapse" id="mainNav">
                <ul class="navbar-nav">
                    <li class="navbar-item active">
                        <a class="nav-link" href="index.html">STAT</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="inv.html">INV</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">DATA</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">MAP</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">RADIO</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="#status" data-toggle="tab" role="tab">
                                STATUS
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#special" data-toggle="tab">
                                SPECIAL
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#perks" data-toggle="tab">
                                PERKS
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        

        <div class="tab-content">
            <div class="tab-pane active" id="status" role="tabpane">
                <div class="center-image">
                    <img src="chogath.jpg">
                </div>
                
                <div class="stat-bars">
                    <div class="row">
                        <div class="col-12">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator" style="width: 10%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator" style="width: 40%;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            
                        </div>
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator" style="width: 80%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator" style="width: 100%;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            
                        </div>
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator" style="width: 50%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row stat-numbers">
                <div class="col-2 transparent"></div>
                <div class="col-2">
                    B
                </div>
                <div class="col-1">
                    <div class="icon">D</div>
                    <div class="points">18</div>
                </div>
                <div class="col-1 transparent"></div>
                <div class="col-2">B</div>
                <div class="col-1">
                    <div class="icon">D</div>
                    <div class="points">18</div>
                </div>
                <div class="col-1">
                    <div class="icon">D</div>
                    <div class="points">18</div>
                </div>
                <div class="col-2 transparent"></div>
            </div>

            <div class="tab-pane" id="special" role="tabpane">
                SPECIAL
            </div>
            <div class="tab-pane" id="perks" role="tabpane">
                PERKS
            </div>
        </div>
        
        <div class="navbar navbar-light pip-footer">
            <div class="row" style="flex-wrap: nowrap;">
                <div class="col-3">
                    HP 90/90
                </div>
                <div class="col-6">
                    <span>LEVEL 1</span>
                    <div class="level-progress">
                        <div class="level-progress-indicator"></div>
                    </div>
                </div>
                <div class="col-3 text-right">
                    AP 50/50
                </div>
            </div>
        </div>


        <script src="bootstrap4/js/jquery-3.5.1.min.js"></script>
        <script src="javascript.js"></script>
        <script src="bootstrap4/js/bootstrap.min.js"></script>
    </body>
</html>
