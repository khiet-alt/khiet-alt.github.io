<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pip Boy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap4/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-collapse" id="mainNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">STAT</a>
                    </li>
                    <li class="navbar-item active">
                        <a class="nav-link" href="#">INV</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">DATA</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">MAP</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">RADIO</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="#status" data-toggle="tab" role="tab">
                                WEAPON
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#special" data-toggle="tab">
                                ARMOR
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#perks" data-toggle="tab">
                                AID
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        

        <div class="tab-content">
            <div class="tab-pane active full" id="status" role="tabpane">
                <ul class="item-list">
                    <li><a href="#" class="44_pistol">.44 Pistol</a></li>
                    <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                    <li><a href="#" class="assault_rifle">Assault-rifle</a></li>
                </ul>
                <div class="item-stats">
                    <div class="row-highlight">
                        <div class="row">
                            <div class="col-12">
                                <div class="damage pull-right">48</div>
                                <div class="pull-left">Damge</div>
                        </div>
                        </div>
                    </div>

                    <div class="row-highlight">
                        <div class="row">
                            <div class="col-12">
                                <div class="ammo pull-right">500</div>
                                <div class="pull-left">Ammo</div>
                        </div>
                        </div>
                    </div>

                    <div class="row-highlight">
                        <div class="row">
                            <div class="col-12">
                                <div class="fire_rate pull-right">48</div>
                                <div class="pull-left">Fire rate</div>
                        </div>
                        </div>
                    </div>

                    <div class="row-highlight">
                        <div class="row">
                            <div class="col-12">
                                <div class="range pull-right">48</div>
                                <div class="pull-left">Range</div>
                        </div>
                        </div>
                    </div>

                    <div class="row-highlight">
                        <div class="row">
                            <div class="col-12">
                                <div class="accuracy pull-right">48</div>
                                <div class="pull-left">Accuracy</div>
                        </div>
                        </div>
                    </div>

                    <div class="row-highlight">
                        <div class="row">
                            <div class="col-12">
                                <div class="weight pull-right">500</div>
                                <div class="pull-left">Weight</div>
                        </div>
                        </div>
                    </div>

                    <div class="row-highlight">
                        <div class="row">
                            <div class="col-12">
                                <div class="value pull-right">48</div>
                                <div class="pull-left">Value</div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane" id="special" role="tabpane">
                SPECIAL
            </div>
            <div class="tab-pane" id="perks" role="tabpane">
                PERKS
            </div>
        </div>
        
        <div class="navbar navbar-light pip-footer">
            <div class="row" style="flex-wrap: nowrap;">
                <div class="col-3">
                    HP 90/90
                </div>
                <div class="col-6">
                    <span>LEVEL 1</span>
                    <div class="level-progress">
                        <div class="level-progress-indicator"></div>
                    </div>
                </div>
                <div class="col-3 text-right">
                    AP 50/50
                </div>
            </div>
        </div>


        <script src="bootstrap4/js/jquery-3.5.1.min.js"></script>
        <script src="javascript.js"></script>
        <script src="bootstrap4/js/bootstrap.min.js"></script>
    </body>
</html>
